<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulaires</title>
    <link rel="stylesheet" href="style.css">

    <!-- Scripts pour les dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js" defer></script>
    
    <!-- Scripts Application -->
    <script src="header_footer.js" defer></script>
    <script src="layout.js" defer></script>
    <script src="script.js" defer></script>
    <script src="circulaire.js" defer></script>
</head>
<body>

    <!-- Bandeau Haut -->
    <div id="header-placeholder"></div>

    <!-- Conteneur principal -->
    <div id="container">
        <!-- Zone centrale -->
        <main id="content">
            <div class="flyer-card" onclick="openFlyer('maxi')">
                <img src="https://www.circulaires.com/images/maxi-cie.gif" alt="Circulaire Maxi">
            </div>

            <div class="flyer-card" onclick="openFlyer('iga')">
                <img src="https://www.circulaires.com/images/iga.gif" alt="Circulaire IGA">
            </div>

            <div class="flyer-card" onclick="openFlyer('metro')">
                <img src="https://www.circulaires.com/images/metro.gif" alt="Circulaire Metro">
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>
    
    <!-- NOTE: Le modal Panier (#cart-modal) est injecté par header_footer.js -->
</body>
</html>
