<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des aubaines d'épicerie en circulaire</title>
    
    <!-- Dépendances Externes -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts Application (Ordre important : Layout/Utils -> Logic) -->
    <script src="header_footer.js" defer></script>
    <script src="layout.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Vertical Sidebar (injecté par header_footer.js) -->
    <div id="header-placeholder"></div>

    <!-- Content Wrapper (Main + Footer) -->
    <div class="content-wrapper">
        <main>
            <div class="week-controls">
                <h2 id="week-title" class="font-3xl" style="margin:0;">Aubaines en vedette</h2>
                <div class="week-navigation">
                    <button id="prev-week" class="btn-secondary">← Semaine précédente</button>
                    <select id="week-selector" class="select-input">
                        <option value="">Chargement...</option>
                    </select>
                    <button id="next-week" class="btn-secondary">Semaine suivante →</button>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="filter-category">Catégorie</label>
                    <select id="filter-category">
                        <option value="">Toutes les catégories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-sort">Trier par</label>
                    <select id="filter-sort">
                        <option value="">Défaut (Récents)</option>
                        <option value="price-asc">Prix (Croissant)</option>
                        <option value="price-desc">Prix (Décroissant)</option>
                        <option value="unit-price-asc">Prix par quantité (Croissant)</option>
                        <option value="unit-price-desc">Prix par quantité (Décroissant)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-search">Recherche</label>
                    <input type="text" id="filter-search" placeholder="Rechercher un article ou une marque...">
                </div>
                <div class="filter-group filter-group-checkbox">
                    <label for="compact-mode">Mode compact</label>
                    <input type="checkbox" id="compact-mode">
                </div>
            </div>

            <div id="error-message"></div>
            <div id="loading" class="loading">Chargement des aubaines...</div>
            <div id="items-container" class="items-grid"></div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <!-- History Modal (Spécifique à l'index/circulaire, gardé ici ou peut être déplacé si utilisé partout) -->
    <!-- Le modal historique est utilisé uniquement par script.js/layout.js donc gardé ici pour structure, mais le cart est global -->
    <div id="history-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeHistoryModal()">&times;</button>
            <h3 id="modal-title" class="font-xl text-primary mb-8">Historique des prix</h3>
            <p id="modal-subtitle" class="text-secondary font-sm mb-16"></p>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- NOTE: Le modal Panier (#cart-modal) est maintenant injecté automatiquement par header_footer.js -->
</body>
</html>
